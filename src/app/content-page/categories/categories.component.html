<h4>Категории</h4>
<ul class="side-menu__list menu-list">
  <li class="menu-list__item">
    <a [routerLink]="['/link']">Все</a>
  </li>
  @for (category of categoriesService.userCategoriesSig(); track category.id) {
  <li class="menu-list__item"><a [routerLink]="['/link']">{{category.name}}</a></li>
  }
</ul>
<p-button
  label="Добавить категорию"
  size="small"
  severity="warning"
  [outlined]="true"
  [rounded]="true"
  (click)="onAddCategoryClick()">
</p-button>

<p-dialog
  header="{{ isEditForm ? 'Редактировать' : 'Новая категория:' }}"
  [(visible)]="displayModal"
  [style]="{ width: '50vw' }"
><form [formGroup]="categoryForm" (ngSubmit)="onSubmitForm()">
  <input
    formControlName="name"
    id="name"
    type="text"
  >
  <button type="submit">{{ isEditForm ? 'Сохранить' : 'Создать'}}</button>
</form>
</p-dialog>
