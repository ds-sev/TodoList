<div class="action-buttons">
  <button
    class="action-buttons__button action-buttons__button_edit _button"
    (click)="onEditClick()">
    <i class="pi pi-pencil" style="color: var(--main-light-grey)"></i>
  </button>
  <p-confirmPopup></p-confirmPopup>
  <button
    class="action-buttons__button action-buttons__button_delete _button"
    (click)="confirm($event)">
    <i class="pi pi-times" style="color: var(--main-light-grey)"></i>
  </button>
</div>
