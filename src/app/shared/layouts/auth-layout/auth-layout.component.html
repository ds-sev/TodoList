<div class="auth">
  <div class="auth__title">
    <h3 *ngIf="router.url.includes('/login')">Авторизация</h3>
    <h3 *ngIf="router.url === '/register'">Создать учетную запись</h3>
  </div>
  <router-outlet></router-outlet>
  <div *ngIf="router.url.includes('/login')"><a routerLink="/register">Зарегистрироваться</a></div>
  <div *ngIf="router.url === '/register'"><span>Уже зарегистрированы?</span><a routerLink="/login">Войти</a></div>
</div>
