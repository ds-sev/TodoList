<main class="content">
  <div class="side-menu">
    <h4>Категории</h4>
    <ul class="side-menu__list menu-list">
      <li class="menu-list__item">
        <a [routerLink]="['/link']">Все</a></li>
      <li class="menu-list__item">Работа</li>
      <li class="menu-list__item">Домашние</li>
    </ul>
    <p-button
      label="Добавить категорию"
      size="small"
      severity="warning"
      [outlined]="true"
      [rounded]="true"
      (click)="addCategory()">
    </p-button>
    <p-button
      label="Выйти"
      size="small"
      severity="warning"
      [outlined]="true"
      [rounded]="true"
      (click)="logout()">
    </p-button>
  </div>
  <router-outlet></router-outlet>
</main>
