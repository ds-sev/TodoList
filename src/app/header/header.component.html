<header class="header">
  <div></div>
  <h1 class="header__title">ТудулистЪ</h1>
  <p-confirmPopup></p-confirmPopup>
  <p-button
    class="header__user-menu-button"
    icon="pi pi-sign-out"
    size="small"
    severity="warning"
    [outlined]="true"
    [rounded]="true"
    (onClick)="confirmLogOut($event)"
    *ngIf="this.authService.isAuthenticated()"
  ></p-button>
</header>
